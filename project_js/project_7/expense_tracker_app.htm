<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <section class="box_upper">
                <h1>Expense Tracker</h1>
                <div class="balance">
                    <h2 id="netAmount">₹0</h2>
                    <h3>Your Balance</h3>
                </div>
            </section>
            <div class="transactions_container">
                <h3>Transactions</h3>
                <hr>
                <div class="transactions">
                    <!-- <div class="transaction">
                        <div class="content">
                            <div class="left">
                                <p>Expense Text</p>
                                <p>+ ₹ 200</p>
                            </div>
                            <div class="status credit">C</div>
                        </div>
                        <div class="lower">
                            <div class="icon">
                                <img src="img/pen.svg" alt="pen">
                            </div>
                            <div class="icon">
                                <img src="img/trash.svg" alt="trash">
                            </div>
                        </div>
                    </div> -->
                    <!-- <div class="transaction">
                        <div class="left">
                            <p>Expense Text</p>
                            <p>+ ₹ 200</p>
                        </div>
                        <div class="status debit">D</div>
                    </div> -->
                </div>
            </div>

            <section class="transaction_form">
                <h3>Add Transactions</h3>
                <form id="transactionForm">
                    <div class="inputs">
                        <div class="form_control">
                            <label for="text">Text</label>
                            <input placeholder="Enter Description" type="text" name="text" id="text">
                        </div>
                        <div class="form_control">
                            <label for="amount">Amount</label>
                            <input placeholder="Enter Amount" type="number" name="amount" id="amount">
                        </div>
                    </div>

                    <div class="button_container">
                        <button type="submit" id="earnBtn">
                            <p id="earning">₹0</p>
                            <p>Earning</p>
                        </button>
                        <button type="submit" id="expBtn">
                            <p id="expense">₹0</p>
                            <p>Expense</p>
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
