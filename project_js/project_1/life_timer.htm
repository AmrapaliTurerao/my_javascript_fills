<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="backgrounds">

        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
         <div id="afterDOBBtnTex" class="container">
             <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Month
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Second
                    </h2>
                </div>
            </div>
        </div> 
        
        
        
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-conent hide">
                <input type="date" id="dobInput">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>


    </div>







<script src="js/maine.js"></script>


</body>
</html>
